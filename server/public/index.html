<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>angular HTTP</title>
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="RestaurantApp" ng-controller="FoodController as vm">
    <!-- <p>vm.message: {{vm.message}}</p> -->
    <!-- prints just the .message -->
    <h1>angular HTTP</h1>
    <!-- <p>{{3+9}}</p> -->
    <!-- does some cool math -->
    <!-- <p>vm.foodArray: {{vm.foodArray}}</p>
    prints just the food array -->
    <h2>food list</h2>
    <input type="text" ng-model="vm.newFood.name" placeholder="food name">
    <input type="number" ng-model="vm.newFood.deliciousness_rating" placeholder="deliciousness rating">
    <label>is it hot?</label>
    <input type="checkbox" ng-model="vm.newFood.is_hot">
    <!-- {{vm.newFood}} -->
    <!-- allows you to see the how it'll input as you type -->
    <button ng-click="vm.addNewFood(vm.newFood)">submit food</button>
    <hr>
        <div ng-repeat="food in vm.foodArray">
            <h3>{{food.name}}</h3>
            <span ng-show="food.is_hot">is hot</span>
            <span ng-hide="food.is_hot">isn't hot at all</span>
            and
            {{food.deliciousness_rating > 80 ? "is really, really delicious!" : "is fine, I guess."}}
            <pre>The SQL id for this food is {{food.id}}.</pre>
            <pre>The Angular $index for this food is {{$index}}.</pre>
            <!-- pre tags changes the way it looks and it holds its space -->
            <!-- used a lot for writing code -->
            <input type="text" ng-model="food.name" placeholder="food name">
            <input type="number" ng-model="food.deliciousness_rating" placeholder="deliciousness rating">
            <label>is it hot?</label>
            <input type="checkbox" ng-model="food.is_hot">
            <button ng-click="vm.editFood(food)">save food</button>
            <button ng-click="vm.deleteFood(food)">delete food</button>
            <hr>
            <!-- ternary operators are good for basic switches with just two items -->
        </div>
            <!-- prints the food list -->
</body>
</html>
